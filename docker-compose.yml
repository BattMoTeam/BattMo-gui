version: "3.8"

services:

  genie:
    build: ./genie
    container_name: genie
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./genie:/home/genie/app
    #command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi:server --timeout 200
    command: julia --project=. -e 'include("/home/genie/app/app/rest.jl")' --color=yes --depwarn=no --project=@. --sysimage="/home/sysimage.so" -q -i -- $(dirname $0)/../bootstrap.jl -s=true "$@"
    # --color=yes --depwarn=no --project=@. --sysimage=/usr/local/julia/lib/julia/sys.so -q -i -- $(dirname $0)/../bootstrap.jl -s=true "$@"

  # nginx:
  #   build: ./nginx
  #   container_name: nginx
  #   restart: always
  #   ports:
  #     - "8001:8001"
  #   volumes:
  #     - ./nginx:/app

  #   depends_on:
  #     - genie

  streamlit:
    build: ./streamlit
    container_name: streamlit
    restart: always
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit:/home/genie/app
    depends_on:
      - genie

    command: streamlit run Introduction.py --global.disableWidgetStateDuplicationWarning true --server.port=8501