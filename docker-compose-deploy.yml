version: "3.3"

services:

  battmo_jl_api:
    image: ghcr.io/battmoteam/battmogui_battmo_jl_api:latest
    build: ./battmo_jl_api
    container_name: battmo_jl_api
    restart: always
    ports:
      - "8000:8000"
    #command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi:server --timeout 200
    command: su genie -c 'julia --project=. -e "include("app/rest.jl")" --color=yes --depwarn=no --project=@. --sysimage="/home/sysimage.so" -q -i -- $$(dirname $$0)/../bootstrap.jl -s=true "$$@"'

  nginx:
    image: ghcr.io/battmoteam/battmogui_nginx:latest
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "8001:8001"
      - "8002:8002"
    depends_on:
      - battmo_jl_api
      - battmo_gui
 
  battmo_gui:
    image: ghcr.io/battmoteam/battmogui_battmo_gui:latest
    build: ./battmo_gui
    container_name: battmo_gui
    restart: always
    ports:
      - "80:80"
    # volumes:
    #   - type: bind
    #     source: $HOST/location
    #     target: /container/location
    # depends_on:
    #   - flask
    command: streamlit run Introduction.py --global.disableWidgetStateDuplicationWarning true --server.port=80