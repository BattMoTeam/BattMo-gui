version: "3.3"

services:

  genie:
    image: ghcr.io/battmoteam/battmogui_genie:latest
    build: ./genie
    container_name: genie
    restart: always
    ports:
      - "8000:8000"
    #command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi:server --timeout 200
    command: sudo genie -c 'julia --project=. -e "include(\"app/rest.jl\")" --color=yes --depwarn=no --project=@. --sysimage="/home/sysimage.so" -q -i -- $$(dirname $$0)/../bootstrap.jl -s=true "$$@"'

  nginx:
    image: ghcr.io/battmoteam/battmogui_nginx:latest
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "8001:8001"
      - "8002:8002"
    depends_on:
      - genie
      - streamlit
 
  streamlit:
    image: ghcr.io/battmoteam/battmogui_streamlit:latest
    build: ./streamlit
    container_name: streamlit
    restart: always
    ports:
      - "80:80"
    # volumes:
    #   - type: bind
    #     source: $HOST/location
    #     target: /container/location
    # depends_on:
    #   - flask
    command: streamlit run Introduction.py --global.disableWidgetStateDuplicationWarning true --server.port=80